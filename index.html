<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      color: #4ecca3;
    }
  </style>
  <link rel="stylesheet" crossorigin href="./index-94JVxsEy.css">
</head>
<body class="grid place-items-center h-[100vh] bg-[#042f4b]">

  <div class="p-10 bigContainer">

    <div id="container" class="p-10">
      <h1 class="p-10 mb-10 font-bold text-center text-8xl win" id="bigWin">Let's Play</h1>
      <div class="flex flex-1 gap-10">
        <div class="dice ">
          <p class="text-2xl font-bold text-center Player1">Player 1</p>
          <div class="flex items-center justify-center w-96 h-96">
            <img src="./dice6.png" alt="dice6" class="img1">
          </div>
        </div>
        <div class="dice">
          <p class="text-2xl font-bold text-center Player2">Player 2</p>
          <div class="flex items-center justify-center w-96 h-96">
            <img src="./dice6.png" alt="dice6" class="img2">
          </div>
        </div>
      </div>
      </div>

    <div class="flex items-center justify-center py-2 conatiner bottom">
      <button type="button" class="px-5 py-4 text-2xl text-center text-white bg-[#4ecca3] border border-black rounded-lg w-52 border-10 btn" onclick="rollTheDice()">Roll The Dice</button>
    </div>
    <div class="flex items-center justify-center py-2 conatiner bottom">
      <button type="button" class="px-5 py-4 text-2xl text-center text-white bg-[#4ecca3] border border-black rounded-lg w-52 btn border-10" onclick="editNames()">Edit Names</button>
    </div>
  </div>

    <script>
      let player1="Player1";
      let Player2="Player2";

      function editNames(){
        player1=prompt("Change Player1 Name")
        player2=prompt("Change Player2 Name")

        if(player1.length<1 || player2.length<1){
          alert(`Enter Valid Names`);
          return;
        }
        document.querySelector(`p.Player1`).innerHTML=player1;
        document.querySelector(`p.Player2`).innerHTML=player2;
      }

      function rollTheDice(){
        let diceNum1=document.querySelector('.img1');
        let diceNum2=document.querySelector('.img2');

        diceNum1.setAttribute(`src`,`./diceroll.gif`)
        diceNum2.setAttribute(`src`,`./diceroll.gif`)

        let result = document.getElementById('bigWin')
        setTimeout(()=>{
          let randomNumber1 = Math.floor(Math.random()*6)+1;
          let randomNumber2 = Math.floor(Math.random()*6)+1;

          diceNum1.setAttribute(`src`,`./dice`+randomNumber1+`.png`);
          diceNum2.setAttribute(`src`,`./dice`+randomNumber2+`.png`);


          if(randomNumber1 === randomNumber2){
            result.innerHTML = "DRAW!";
          }
          else if(randomNumber1<randomNumber2){
            result.innerHTML = (player2 + ` Wins!`);
          }
          else if(randomNumber1>randomNumber2){
            result.innerHTML = (player1 + ` Wins!`);
          }
        },2500)
      }


    </script>
</body>
</html>
